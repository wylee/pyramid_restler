[app:sqlalchemy]
debug = true
use = call:examples.sqlalchemy:main
db.path = %(here)s/example.db
mako.directories = %(here)s
pyramid.reload_templates = true
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_mako
    pyramid_restler

[server:main]
use = egg:waitress#main
listen = localhost:6543

[loggers]
keys = root, pyramid_restler

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_pyramid_restler]
level = DEBUG
handlers =
qualname = pyramid_restler

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
